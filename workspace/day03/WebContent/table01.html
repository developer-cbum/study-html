<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
<style>
	table {
		width: 30%;
		border: 1px solid black;
		border-collapse: collapse;
		margin: 0 auto;
	}
	
	td {
		text-align: center;
	}

</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>이종문</td>
			<td>26살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>18살</td>
		</tr>
		

	</table>

</body>
</html>
