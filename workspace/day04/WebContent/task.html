<style>
	
	
	li {
		list-style: none;
	}


	main {

	 margin-left: 35%;

	}
	
	
	.join-content {
		display: flex;
		flex-direction: column;
	}
	
	.join-content label {
		display: flex;

	.join-content label input {

	}

	</header>
	<main>
		<div class="main">
			<div><h3>회원정보를 입력해주세요</h3></div>
			<div>
				<div>
					<div class="join-content">
						<label>
							<span><img src="email.png" style="width: 30px; border: 2px solid gray; padding: 3px; "></span>
							<span>

						<label>

						<label>

							<span>
								<input type="text">
							</span>						
						</label>
					</div>	
				</div>
			</div>

				<div>
					<div>
						<label>
							<input type="checkbox">
							<span>모두 확인하였으며 동의합니다</span>
						</label>
					
					</div>
				</div>
				<span>

			</div>
			<div class="check-list">
				<ul>
					<div>
						<input type= "checkbox">
						 <label><span>[필수] 만 14세 이상입니다</span></label>
					</div>
					<div>
						<input type= "checkbox">
						 <label><span>[필수] 쿠팡 이용약관 동의</span></label>
						 <button type="button"></button>
					</div>
					<div>
						<input type= "checkbox">
						 <label><span>[필수] 전자금융거래 이용약관 동의</span></label>

					</div>
					<div>
						<input type= "checkbox">

						  <button type="button"></button>
					</div>
					<div>
						<input type= "checkbox">

							</li>
							<li>
							<input type= "checkbox">
							<label><span>[선택] 앱 푸시 수신 동의</span></label>
