<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 블록 요소</title>
</head>
<body>
<!-- inline, inline-block 요소를 사용할 때에는 엔터도 공백으로 인식한다. -->
<!-- 만약 가독성 목적으로 요소 별 엔터를 삽입한다면, inline 요소인지 잘 확인해야 한다. -->
   <div>
      <div style="display: inline-block; background: red; text-align: center; width: 50%">DIV1</div><div style="display: inline-block; background: green; text-align: center; width: 50%">DIV2</div>
   </div>
   
<!-- DIV3, 4, 5, 6, 총 4개의 태그를 생성하고, 한 줄로 이어서 나오게 하기 -->
<!-- float 사용하기 -->
   <div>
      <!-- <div style="display: inline-block; background: red; text-align: center; width: 25%">DIV3</div><div style="display: inline-block; background: green; text-align: center; width: 25%">DIV4</div><div style="display: inline-block; background: red; text-align: center; width: 25%">DIV5</div><div style="display: inline-block; background: green; text-align: center; width: 25%">DIV6</div> -->
      <div style="float: left; background: red; text-align: center; width: 25%">DIV3</div>
      <div style="float: left; background: red; text-align: center; width: 25%">DIV4</div>
      <div style="float: left; background: red; text-align: center; width: 25%">DIV5</div>
      <div style="float: left; background: red; text-align: center; width: 25%">DIV6</div>
   </div>
   
   <div>
      <div style="float:left; background: yellow; text-align: center; width: 50%">DIV7</div>
      <div style="float:left; background: pink; text-align: center; width: 50%">DIV8</div>
   </div>
   
   <ul style="list-style: none;">
      <li style="float: right;">상품정보</li>
      <li style="float: right;">최신상품</li>
      <li style="float: right;">상품후기</li>
   </ul>
   
</body>
</html>
